/api/users:
  get:
    summary: Returns a list of users.
    tags: [user]
    description: Get all users
    parameters:
      - name: 'limit'
        in: 'query'
        description: 'max items count'
        required: false
        type: 'string'
      - name: 'page'
        in: 'query'
        description: 'page'
        required: false
        type: 'string'
      - name: 'regexp'
        in: 'query'
        description: 'search by name or email'
        required: false
        type: 'string'
    responses:
      '200':
        description: A JSON array of users
        content:
          application/json:
            # schema:
            #   allOf: # Combines the ApiResponse and the inline model
            #     - $ref: '#/components/schemas/ApiResponse'
            #     - type: object
            #       properties:
            #         payload:
            #           type: object
            #           properties:
            #             total: number
            #             items:
            #               type: array
            #               items:
            #                 $ref: '#/components/schemas/User'
            example:
              type: 'success'
              message: 'Users received'
              payload:
                {
                  totalDocs: 5,
                  limit: 100,
                  totalPages: 1,
                  page: 1,
                  pagingCounter: 1 NUM! (index of 1st el in page),
                  hasPrevPage: false,
                  hasNextPage: false,
                  prevPage: null,
                  nextPage: null,
                  docs:
                    [
                      {
                        _id: f847js,
                        alias: mick,
                        name: 'Mick Koku',
                        status: 'moron',
                        email: mick@example.com,
                        photo: 'https://srenik.pp.ua/uploads/mick.jpg',
                      },
                    ],
                }
      '500':
        description: Server Error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiResponse'
    security:
      - bearerAuth: []
